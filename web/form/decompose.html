<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="application/javascript" src="../js/jquery-1.11.3.min.js"></script>
    <script type="application/javascript" src="../js/decompose.js"></script>
    <script type="application/javascript" src="../js/bootstrap.min.js.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>

<div id="myTabContent" class="tab-content">
    <div class="tab-pane fade in active" id="home">
        <form class="form-horizontal">
            <div class="panel panel-primary panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">WorkItemName：
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;WorkItemDeployDateTime：
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;责任人：
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <table class="table table-bordered table-hover" id="decomposeTable">
                                <tr class="info">
                                    <td>
                                        taskName
                                    </td>
                                    <td>

                                    </td>
                                </tr>
                                <tr class="info">
                                    <td>
                                        taskDescription
                                    </td>
                                    <td>

                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Steps
                                    </td>
                                    <td>
                                        <input list="steps" onchange="popupSteps()" id="stepInput">
                                        <datalist id="steps">
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                        </datalist>
                                    </td>
                                </tr>
                                <tr class="hidden hidden1">
                                    <td>
                                        Step1<input type='hidden' ,name='order1' value="1"/>
                                    </td>
                                    <td>
                                        <input type="text" name="stepName1" value="">
                                        <br/>
                                        <textarea cols="20" rows="4" name="stepDescription1"></textarea>
                                    </td>
                                </tr>
                                <tr class="hidden hidden2">
                                    <td>
                                        Step1<input type='hidden' ,name='order2' value="1"/>
                                    </td>
                                    <td>
                                        <input type="text" name="stepName2" value="">
                                        <br/>
                                        <textarea cols="20" rows="4" name="stepDescription2"></textarea>
                                    </td>
                                </tr>
                                <tr class="hidden hidden3">
                                    <td>
                                        Step1<input type='hidden' ,name='order3' value="1"/>
                                    </td>
                                    <td>
                                        <input type="text" name="stepName3" value="">
                                        <br/>
                                        <textarea cols="20" rows="4" name="stepDescription3"></textarea>
                                    </td>
                                </tr>
                                <tr class="hidden hidden4">
                                    <td>
                                        Step1<input type='hidden' ,name='order4' value="1"/>
                                    </td>
                                    <td>
                                        <input type="text" name="stepName4" value="">
                                        <br/>
                                        <textarea cols="20" rows="4" name="stepDescription4"></textarea>
                                    </td>
                                </tr>
                                <tr class="hidden hidden5">
                                    <td>
                                        Step1<input type='hidden' ,name='order5' value="1"/>
                                    </td>
                                    <td>
                                        <input type="text" name="stepName5" value="">
                                        <br/>
                                        <textarea cols="20" rows="4" name="stepDescription5"></textarea>
                                    </td>
                                </tr>
                            </table>
                            <input hidden="hidden" type="text" value="" name="userWorkItemId">

                        </div>
                    </div>
                </div>
                <div class="panel-footer text-right">
                    <button class="btn-success btn btn-group" type="submit">Complete</button>
                </div>
            </div>
        </form>
    </div>
</div>


</body>
</html>
