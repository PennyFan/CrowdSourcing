<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>register</title>
</head>
<body>
<header>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">CrowdSourcing</a>
                </div>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search CrowdSourcing">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right" style="margin-top: 10px;">
                    <li>
                        <button type="button" class="btn btn-success" style="color: white;margin-right: 10px;">Sign up
                        </button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-default" style="color: black">Sign in</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container-fluid" style="background: url('bg-login-top.png') repeat #fff;">
    <div class="container" style="margin-top: 40px;margin-bottom:40px; clear:both;">
        <div class="row">
            <div class="col-lg-8">
                <h1>CrowdSourcing Anything </h1>

                <p>we are the best team </p>
            </div>
            <div class="col-lg-4">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-3 control-label">Email</label>

                        <div class="col-lg-9">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-3 control-label">Password</label>

                        <div class="col-lg-9">
                            <input type="password" class="form-control" id="inputPassword" placeholder=" Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword-Confirm" class="col-lg-3 control-label">Confirm</label>

                        <div class="col-lg-9">
                            <input type="password" class="form-control" id="inputPassword-Confirm"
                                   placeholder=" Confirm Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputCheckCode" class="col-lg-3 control-label">CheckCode</label>

                        <div class="col-lg-9">


                            <div class="input-group">
                                <input type="text" class="form-control" id="inputCheckCode" placeholder="CheckCode">
                                <a class="input-group-addon">
                                    <img src="" alt="checkcode">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-lg-9">
                            <button type="submit" class="btn btn-success col-lg-12">Sign up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
